PLG_WT_JSHOPPING_B24_PRO_CRON_WHATS_NEW="<h3>v.1.1.1 Что нового?</h3><h4>Учёт лимитов REST API Битрикс 24</h4><p>Битрикс24 предполагает лимит в 2 запроса в секунду при обращении к API. Если лимит превышен - запрос не выполняется, API возвращает ошибку о превышении лимита. В итоге часть товаров не получала обновленное значение цен и количества. Теперь скрипт "спит" 0,5 секунды после каждого выполненного запроса. Для обновления цены и количества требуется 2 запроса. Для каждого атрибута также требуется 2 запроса к API. Соответственно, обновление данных товара занимает теперь минимум 1 секунду, а также ещё по 1 секунде на каждый атрибут. На обновление данных 100 простых товаров потребуется около 1,7 минут.</p><p><a href=\"https://web-tolk.ru/dev/joomla-plugins/wt-jshopping-bitrix-24-pro-cron.html\" target=\"_blank\" class=\"btn btn-lg btn-danger\">Документация и настройка</a></p><p><table class=\"table table-hover table-striped\"><thead><tr><th>Product type</th><th>Number of products</th><th>API Requests</th><th>Task complete expected time (seconds)</th></tr></thead><tbody><tr><td>Simple product without variations</td><td>1</td><td>2</td><td>1s</td></tr><tr><td></td><td>100</td><td>2</td><td>100s (~1.7min)</td></tr><tr><td></td><td>3000</td><td>2</td><td>3000s (~50min)</td></tr><tr><td>Simple product<strong>with</strong>1 (main) variation</td><td>1</td><td>2</td><td>1s</td></tr><tr><td></td><td>100</td><td>2</td><td>100s (~1.7min)</td></tr><tr><td></td><td>3000</td><td>2</td><td>3000s (~50min)</td></tr><tr><td>Product with 1 (main) variation and 1 attribute</td><td>1</td><td>4</td><td>2s</td></tr><tr><td></td><td>100</td><td>4</td><td>200s (~3.4min)</td></tr><tr><td></td><td>3000</td><td>4</td><td>6000s (~100 min = 1h 40min)</td></tr><tr><td>Product with 1 (main) variation and 2 attributes</td><td>1</td><td>6</td><td>3s</td></tr><tr><td></td><td>100</td><td>6</td><td>300s (5 min)</td></tr><tr><td></td><td>3000</td><td>6</td><td>9000s (~150 min = 2h 30min)</td></tr></tb