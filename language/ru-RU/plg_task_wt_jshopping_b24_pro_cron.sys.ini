PLG_WT_JSHOPPING_B24_PRO_CRON_WHATS_NEW="<h3>v.1.1.0 Что нового?</h3><h4>Вариации товаров Битрикс 24</h4><p>Добавлено обновление цен и остатков товаров JoomShopping с зависимыми атрибутами из вариаций товаров Битрикс 24. Для корректного обновления необходимо настроить сопоставление атрибутов JoomShopping с вариациями товаров Битрикс 24. Если у Вас товар без зависимых атрибутов, а товар в Битрикс 24 с вариацией - укажите основную вариацию для товара в JoomShopping.</p><p>Время обновления одного товара зависит от количества атрибутов, так как на каждый атрибут идёт 2 отдельных запроса к API Bitrix 24, что увеличивает время синхронизации в целом. Для обновления товара с указанной основной вариацией товара и 3 атрибутами  требуется от 1,5 до 2,2 секунд.</p><p><a href=\"https://web-tolk.ru/dev/joomla-plugins/wt-jshopping-bitrix-24-pro-cron.html\" target=\"_blank\" class=\"btn btn-lg btn-danger\">Документация и настройка</a></p>"