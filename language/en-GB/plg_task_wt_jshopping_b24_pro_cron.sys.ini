LG_WT_JSHOPPING_B 24_PRO_COM_WHATS_NEW="<h3>v.1.1.1 What's new?</h3><h4>Taking into account the limits of the Bitrix 24 REST API</h4><p>Bitrix24 assumes a limit of 2 requests per second when accessing the API. If the limit is exceeded, the request is not executed, the API returns an error about exceeding the limit. As a result, some of the goods did not receive the updated value of prices and quantities. Now the script "sleeps" 0.5 seconds after each executed request. It takes 2 requests to update the price and quantity. Each attribute also requires 2 API requests. Accordingly, updating the product data now takes at least 1 second, as well as another 1 second for each attribute. It will take about 1.7 minutes to update the data of 100 simple products. Approximate time of updating of goods depending on their quantity and complexity. Taking into account the limits of the Bitrix 24 REST API</p><p>The update time of one product depends on the number of attributes, since for each attribute there are 2 separate requests to the Bitrix 24 API, which increases the synchronization time as a whole. It takes from 1.5 to 2.2 seconds to update a product with the specified main variation of the product and 3 attributes.</p><p><a href=\"https://web-tolk.ru/en/dev/joomla-plugins/wt-jshopping-bitrix-24-pro-cron.html \" target=\"_blank\" class=\"btn btn-lg btn-danger\">Documentation and setup</a></p><p><table class=\"table table-hover table-striped\"><thead><tr><th>Product type</th><th>Number of products</th><th>API Requests</th><th>Task complete expected time (seconds)</th></tr></thead><tbody><tr><td>Simple product without variations</td><td>1</td><td>2</td><td>1s</td></tr><tr><td></td><td>100</td><td>2</td><td>100s (~1.7min)</td></tr><tr><td></td><td>3000</td><td>2</td><td>3000s (~50min)</td></tr><tr><td>Simple product<strong>with</strong>1 (main) variation</td><td>1</td><td>2</td><td>1s</td></tr><tr><td></td><td>100</td><td>2</td><td>100s (~1.7min)</td></tr><tr><td></td><td>3000</td><td>2</td><td>3000s (~50min)</td></tr><tr><td>Product with 1 (main) variation and 1 attribute</td><td>1</td><td>4</td><td>2s</td></tr><tr><td></td><td>100</td><td>4</td><td>200s (~3.4min)</td></tr><tr><td></td><td>3000</td><td>4</td><td>6000s (~100 min = 1h 40min)</td></tr><tr><td>Product with 1 (main) variation and 2 attributes</td><td>1</td><td>6</td><td>3s</td></tr><tr><td></td><td>100</td><td>6</td><td>300s (5 min)</td></tr><tr><td></td><td>3000</td><td>6</td><td>9000s (~150 min = 2h 30min)</td></tr></tbody></table></p>"